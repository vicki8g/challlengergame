<!DOCTYPE html>
<html>
<head>
	<script src="assets/jQuery/jquery-1.12.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href='https://fonts.googleapis.com/css?family=BenchNine:400,300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
	<title>Dragon Ball</title>
</head>
<body background="assets/Images/background.jpg">
	<div id="arena">
		<div class='good' id="goku" data-char='0'>
			<p class="nameplate">Goku</p>
			<img src="assets/Images/goku.jpg">
			<div id="goku-stats">
				<p>Health Points</p>
				<p id="goku-health-points">X</p>
				<p>Attack Power</p>
				<p id="goku-attack-power">X</p>
				<p>Counter-Attack Power</p>
				<p id="goku-counter-attack-power">X</p>
				<p id="goku-attack-button"></p>
			</div>
		</div>
		<div class='bad' id="frieza" data-char='1'>
			<p class="nameplate">Frieza</p>
			<img src="assets/Images/frieza.jpg">
			<div id="frieza-stats">
				<p>Health Points</p>
				<p id="frieza-health-points">X</p>
				<p>Attack Power</p>
				<p id="frieza-attack-power">X</p>
				<p>Counter-Attack Power</p>
				<p id="frieza-counter-attack-power">X</p>
				<p id="frieza-attack-button"></p>
			</div>
		</div>
		<div class='bad' id="cell" data-char='2'>
			<p class="nameplate">Cell</p>
			<img src="assets/Images/cell.jpg">
			<div id="cell-stats">
				<p>Health Points</p>
				<p id="cell-health-points">X</p>
				<p>Attack Power</p>
				<p id="cell-attack-power">X</p>
				<p>Counter-Attack Power</p>
				<p id="cell-counter-attack-power">X</p>
				<p id="cell-attack-button"></p>
			</div>
		</div>
		<div class='good' id="gohan" data-char='3'>
			<p class="nameplate">Gohan</p>
			<img src="assets/Images/gohan.jpg">
			<div id="gohan-stats">
				<p id="gohan">Health Points</p>
				<p id="gohan-health-points">X</p>
				<p>Attack Power</p>
				<p id="gohan-attack-power">X</p>
				<p>Counter-Attack Power</p>
				<p id="gohan-counter-attack-power">X</p>
				<p id="gohan-attack-button"></p>
			</div>
		</div>
		<div id="battle">
		<p></p>
		</div>
	</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
